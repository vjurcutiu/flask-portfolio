<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/wetube.css') }}">
    <script src="https://kit.fontawesome.com/c426dbd201.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    {%block scripts%}{%endblock%}
  </head>
  <body>
    <div class = 'container' id = 'side-bar'>
      

      <a href="{{url_for('wetube.home', page=0)}}" class = 'a-button-box'>
        <div class="container button-box" id="home-button">
          <i class="fa-solid fa-house fa-2xl menu-icon"></i>Home
        </div>
      </a>
      {% if g.user %}
      <a href="{{url_for('wetube.saved_videos')}}" class = 'a-button-box'>
        <div class="container button-box">
          <i class="fa-solid fa-video fa-2xl menu-icon"></i>Videos
        </div>
      </a>

      <a href="{{url_for('wetube.logout')}}" class = 'a-button-box'>
        <div class="container button-box">
          <i class="fa-solid fa-door-open fa-2xl menu-icon"></i>Log Out
        </div>
      </a>  

      {% else %}      
      <a href="{{url_for('wetube.login')}}" class = 'a-button-box'>     
        <div class="container button-box">
          <i class="fa-solid fa-right-to-bracket fa-2xl menu-icon"></i>Login
        </div>
      </a>  
      
      <a href="{{url_for('wetube.signup')}}" class = 'a-button-box'>
        <div class="container button-box">
          <i class="fa-solid fa-user-plus fa-2xl menu-icon"></i>Sign Up
        </div>
      </a>  
        {% endif %}
    </div>
    

    <form action="{{ url_for('wetube.search') }}" method="POST">        
        <div class = ' d-flex justify-content-center align-items-center' id="search-bar">              
          <div class ='container' id = 'logo'>
            <i class="fa-solid fa-play" id="play-logo"></i> <p id="logo-text">WeTube</p>
          </div>
          <div class="input-group mb-3" id='search-input'>            
            <input name="search-term" type="text " class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-dark btn-outline" type="submit">Search</button>
            </div>          
          </div>      
        </div>
    </form>

    <div class = 'container' id = 'videos'>
      {% block videos %}{% endblock %}
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
