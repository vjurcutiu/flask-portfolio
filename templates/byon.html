<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BYON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/byon.css') }}">
    <script>      
      if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
      }
      </script>
  </head>
  <body>    
    
    <div id="main-box" class = 'container rounded'>
        <form action="{{ url_for('byon.navbar_data') }}" method="POST" enctype="multipart/form-data" >
          <div class="row nb-row"><p>Build a custom navbar based on the parameters below and then download it for your website.</p></div>
          <div class="row nb-row">
              <p>1. Text Alignment:<select class = 'form-control' name="nb-position" id="nb-position">
                  <option value="left">Left</option>
                  <option value="right">Right</option>                  
                </select></p>
          </div>
          <div class="row nb-row">
              <p>2. Background Color:<input class = 'form-control' name = 'nb-bg-color' type="color" id="colorpicker" value="#0000ff"></p>            
          </div>
          <div class="row nb-row">
              <p>3. Text color:<input class = 'form-control' name = 'nb-text-color' type="color" id="colorpicker" value="white"></p>              
          </div>
          <div class="row nb-row">
              <p>4. Number of items:<input class = 'form-control' type="number" min = "1" max = "20" id="nav-items" name="nb-items" value="1"></p>
          </div>
          <div class="row nb-row">
              <p class="text-center"><input type ="submit" name="action" value="Download"></form></p>
          </div>      
        </form>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
